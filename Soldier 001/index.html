<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>WarZone</title>
  </head>
  <body>
    <section class="landing-page">
      <h1>Welcome to WarZone</h1>
      <p>Start the game by selecting the Army to attack</p>
      <button onclick="enterGame.getAttacker()">Let see who will attack</button>
    </section>

    <section class="whoIsAttacking-view">
        <div class="first-attack-view">
            <h2></h2>
        </div>
    </section>


    <section class="game-container">
      <div class="army-display human-army-display">
        <div class="game-info">
        <p class="attacker-annauncement-Human"></p>
        <p class="attacks-counter-Human"></p>
        <p class="game-display-Human"></p>
      
        </div>
        <div class="battlefield human-army"></div>
      </div>
      <div class="army-display alien-army-display">
        <div class="game-info">
            <p class="attacker-annauncement-Alien"></p>
            <p class="attacks-counter-Alien"></p>
            <p class="game-display-Alien"></p>
        </div>
        <div class="battlefield human-army"></div>
      </div>
    </section>

   
    <script src="002_StartGame.js"></script>
    <script src="001_EnterGame.js"></script>
  </body>
</html>
